<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museu Virtual - Bem-vindo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        /* Reset e configurações globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            cursor: none;
            background: #1A1A2E;
            height: 100vh;
            position: relative;
        }
        
        /* Cursor personalizado */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
        
        .cursor-inner {
            width: 8px;
            height: 8px;
            background: #D4AF37;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 10px #D4AF37;
        }
        
        .cursor-outer {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        /* Background animado */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #1A1A2E 0%, 
                #16213E 25%, 
                #1A1A2E 50%, 
                #16213E 75%, 
                #1A1A2E 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -2;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Container de partículas */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #particles-canvas {
            width: 100%;
            height: 100%;
        }
        
        /* Container principal */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .museum-header {
            width: 100%;
            display: flex;
            justify-content: center;
            animation: slideDown 1.5s ease-out;
        }
        
        .logo-container {
            perspective: 1000px;
        }
        
        .logo-frame {
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.1) 0%, 
                rgba(212, 175, 55, 0.05) 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .logo-frame:hover {
            transform: rotateX(5deg) rotateY(5deg);
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }
        
        .museum-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #D4AF37;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        /* Conteúdo principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }
        
        .title-container {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 2s ease-out 0.5s both;
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            color: #F8F8FF;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        .title-line {
            display: block;
            opacity: 0;
            animation: titleReveal 1s ease-out forwards;
        }
        
        .title-line:first-child { animation-delay: 1s; }
        
        .title-line.highlight {
            background: linear-gradient(45deg, #D4AF37, #F8F8FF, #D4AF37);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleReveal 1s ease-out forwards, shimmer 3s ease-in-out infinite;
            animation-delay: 1.5s, 3s;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(248, 248, 255, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s both;
        }
        
        /* Molduras flutuantes */
        .floating-frames {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .frame {
            position: absolute;
            width: 120px;
            height: 160px;
            border: 3px solid rgba(212, 175, 55, 0.4);
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05) 0%, rgba(212, 175, 55, 0.1) 100%);
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        .frame-1 { top: 20%; left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .frame-2 { top: 60%; right: 15%; animation-delay: 2s; animation-duration: 7s; }
        .frame-3 { top: 30%; right: 8%; animation-delay: 4s; animation-duration: 9s; }
        .frame-4 { bottom: 25%; left: 12%; animation-delay: 6s; animation-duration: 6s; }
        
        .frame-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(212, 175, 55, 0.1) 50%, transparent 100%);
            border-radius: 5px;
        }
        
        /* Elementos holográficos */
        .holographic-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        
        .holo-element {
            position: absolute;
            width: 200px;
            height: 200px;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(212, 175, 55, 0.1) 90deg,
                rgba(248, 248, 255, 0.1) 180deg,
                rgba(212, 175, 55, 0.1) 270deg,
                transparent 360deg
            );
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }
        
        .holo-1 { top: 10%; right: 20%; animation-duration: 25s; }
        .holo-2 { bottom: 20%; left: 15%; animation-duration: 30s; animation-direction: reverse; }
        .holo-3 { top: 50%; left: 5%; animation-duration: 35s; }
        
        /* Footer */
        .museum-footer {
            width: 100%;
            display: flex;
            justify-content: center;
            animation: slideUp 1.5s ease-out 1s both;
        }
        
        .enter-section { display: flex; flex-direction: column; align-items: center; gap: 2rem; }
        
        .loading-container { display: flex; flex-direction: column; align-items: center; gap: 1rem; opacity: 1; transition: opacity 0.5s ease; }
        
        .loading-bar { width: 300px; height: 4px; background: rgba(212, 175, 55, 0.2); border-radius: 2px; overflow: hidden; }
        
        .loading-progress { height: 100%; background: linear-gradient(90deg, #D4AF37, #F8F8FF); border-radius: 2px; width: 0%; animation: loadingProgress 3s ease-out forwards; }
        
        .loading-text { color: rgba(248, 248, 255, 0.7); font-size: 0.9rem; letter-spacing: 1px; }
        
        .enter-button {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.2) 100%);
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 50px;
            padding: 1rem 3rem;
            color: #D4AF37;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: none;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 3.5s both;
        }
        
        .enter-button:hover { transform: translateY(-2px); border-color: #D4AF37; box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3); }
        
        .button-glow { position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent 0%, rgba(212, 175, 55, 0.3) 50%, transparent 100%); transition: left 0.5s ease; }
        
        .enter-button:hover .button-glow { left: 100%; }
        
        /* Overlay de transição */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(26, 26, 46, 0.9) 70%, #1A1A2E 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        .transition-overlay.active { opacity: 1; }

        /* NOVA ANIMAÇÃO DO PORTAL */
        .portal-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portal-animation.active {
            opacity: 1;
            pointer-events: all;
        }

        .portal-vortex {
            width: 0px;
            height: 0px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #D4AF37 0deg,
                #F8F8FF 60deg,
                #D4AF37 120deg,
                #16213E 180deg,
                #D4AF37 240deg,
                #F8F8FF 300deg,
                #D4AF37 360deg
            );
            position: relative;
            animation: portalExpand 3s ease-in-out forwards;
            box-shadow: 
                0 0 50px rgba(212, 175, 55, 0.8),
                0 0 100px rgba(212, 175, 55, 0.6),
                0 0 200px rgba(212, 175, 55, 0.4),
                inset 0 0 50px rgba(26, 26, 46, 0.8);
        }

        .portal-vortex::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(26, 26, 46, 0.9) 0%,
                rgba(212, 175, 55, 0.1) 40%,
                transparent 70%
            );
            animation: portalSpin 2s linear infinite;
        }

        .portal-vortex::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                #1A1A2E 0%,
                rgba(212, 175, 55, 0.3) 50%,
                transparent 100%
            );
            animation: portalSpin 1.5s linear infinite reverse;
        }

        .portal-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .portal-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #D4AF37;
            border-radius: 50%;
            box-shadow: 0 0 10px #D4AF37;
            animation: portalParticleMove 2s ease-in-out forwards;
        }

        .energy-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            animation: energyWave 1s ease-out infinite;
        }

        .energy-waves::before,
        .energy-waves::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            animation: energyWave 1s ease-out infinite;
        }

        .energy-waves::before {
            width: 150px;
            height: 150px;
            animation-delay: 0.3s;
        }

        .energy-waves::after {
            width: 200px;
            height: 200px;
            animation-delay: 0.6s;
        }

        .dimension-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #F8F8FF;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            opacity: 0;
            animation: dimensionTextAppear 3s ease-in-out forwards;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            z-index: 10;
        }

        /* Animações do Portal */
        @keyframes portalExpand {
            0% {
                width: 0px;
                height: 0px;
                transform: rotate(0deg) scale(0);
            }
            30% {
                width: 200px;
                height: 200px;
                transform: rotate(180deg) scale(1);
            }
            60% {
                width: 400px;
                height: 400px;
                transform: rotate(360deg) scale(1.2);
            }
            100% {
                width: 150vmax;
                height: 150vmax;
                transform: rotate(720deg) scale(2);
            }
        }

        @keyframes portalSpin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes portalParticleMove {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--dx), var(--dy));
            }
        }

        @keyframes energyWave {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        @keyframes dimensionTextAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            40% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* Efeito de distorção da tela */
        .screen-distortion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1500;
            pointer-events: none;
            opacity: 0;
        }

        .screen-distortion.active {
            opacity: 1;
            animation: screenWarp 3s ease-in-out forwards;
        }

        @keyframes screenWarp {
            0% {
                filter: none;
                transform: scale(1);
            }
            30% {
                filter: blur(2px) hue-rotate(30deg);
                transform: scale(1.02);
            }
            60% {
                filter: blur(5px) hue-rotate(60deg) brightness(1.2);
                transform: scale(0.98) rotateZ(1deg);
            }
            100% {
                filter: blur(10px) hue-rotate(90deg) brightness(2);
                transform: scale(1.1) rotateZ(2deg);
            }
        }
        
        /* Animações */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        @keyframes titleReveal {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes shimmer { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            25% { transform: translateY(-20px) rotateZ(2deg); }
            50% { transform: translateY(-10px) rotateZ(-1deg); }
            75% { transform: translateY(-15px) rotateZ(1deg); }
        }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        @keyframes loadingProgress { from { width: 0%; } to { width: 100%; } }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
            .frame { width: 80px; height: 100px; }
            .loading-bar { width: 250px; }
            .enter-button { padding: 0.8rem 2rem; font-size: 1rem; }
            .dimension-text { font-size: 1.5rem; }
        }
        
        @media (max-width: 480px) {
            .main-container { padding: 1rem; }
            .main-title { font-size: 2rem; }
            .museum-logo { font-size: 1.2rem; }
            .loading-bar { width: 200px; }
            .dimension-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <!-- Cursor personalizado -->
    <div class="custom-cursor">
        <div class="cursor-inner"></div>
        <div class="cursor-outer"></div>
    </div>

    <!-- Partículas de fundo -->
    <div class="particles-container">
        <canvas id="particles-canvas"></canvas>
    </div>

    <!-- Background gradiente animado -->
    <div class="animated-background"></div>

    <!-- Container principal -->
    <div class="main-container">
        <!-- Header com logo -->
        <header class="museum-header">
            <div class="logo-container">
                <div class="logo-frame">
                    <h1 class="museum-logo">MUSEU VIRTUAL</h1>
                </div>
            </div>
        </header>

        <!-- Conteúdo central -->
        <main class="main-content">
            <!-- Título principal -->
            <div class="title-container">
                <h2 class="main-title">
                    <span class="title-line">Arte contemporânea:</span>
                    <span class="title-line highlight">Inteligência Artificial</span>
                </h2>
                <p class="subtitle">Uso da I.A. na arte e no dia a dia</p>
            </div>

            <!-- Molduras decorativas flutuantes -->
            <div class="floating-frames">
                <div class="frame frame-1"><div class="frame-content"></div></div>
                <div class="frame frame-2"><div class="frame-content"></div></div>
                <div class="frame frame-3"><div class="frame-content"></div></div>
                <div class="frame frame-4"><div class="frame-content"></div></div>
            </div>

            <!-- Elementos holográficos -->
            <div class="holographic-elements">
                <div class="holo-element holo-1"></div>
                <div class="holo-element holo-2"></div>
                <div class="holo-element holo-3"></div>
            </div>
        </main>

        <!-- Footer com botão de entrada -->
        <footer class="museum-footer">
            <div class="enter-section">
                <div class="loading-container">
                    <div class="loading-bar"><div class="loading-progress"></div></div>
                    <span class="loading-text">Preparando sua experiência...</span>
                </div>
                <button class="enter-button" id="enterButton">
                    <span class="button-text">Experienciar as obras</span>
                    <div class="button-glow"></div>
                </button>
            </div>
        </footer>
    </div>

    <!-- Overlay de transição -->
    <div class="transition-overlay"></div>

    <!-- NOVA ANIMAÇÃO DO PORTAL -->
    <div class="portal-animation" id="portalAnimation">
        <div class="portal-vortex"></div>
        <div class="portal-particles" id="portalParticles"></div>
        <div class="energy-waves"></div>
        <div class="dimension-text">Atravessando Dimensões...</div>
    </div>

    <!-- Efeito de distorção da tela -->
    <div class="screen-distortion" id="screenDistortion"></div>

    <script>
        // Aguarda o carregamento completo da página
        document.addEventListener('DOMContentLoaded', function() {
            // Configuração do cursor personalizado
            const cursor = document.querySelector('.custom-cursor');
            const cursorInner = document.querySelector('.cursor-inner');
            const cursorOuter = document.querySelector('.cursor-outer');
            let mouseX = 0, mouseY = 0, outerX = 0, outerY = 0;

            // Atualiza posição do cursor
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX; mouseY = e.clientY;
                cursorInner.style.left = mouseX + 'px';
                cursorInner.style.top = mouseY + 'px';
            });

            // Animação suave do cursor externo
            function animateCursor() {
                const distX = mouseX - outerX; const distY = mouseY - outerY;
                outerX += distX * 0.1; outerY += distY * 0.1;
                cursorOuter.style.left = outerX + 'px';
                cursorOuter.style.top = outerY + 'px';
                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            // Sistema de partículas
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const particles = []; const particleCount = 80;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1; this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5; this.opacity = Math.random() * 0.5 + 0.2;
                    this.life = Math.random() * 200 + 100; this.maxLife = this.life;
                }
                update() {
                    this.x += this.speedX; this.y += this.speedY; this.life--; 
                    this.opacity = (this.life / this.maxLife) * 0.7;
                    if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height || this.life <= 0) {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.life = this.maxLife;
                    }
                }
                draw() {
                    ctx.save(); ctx.globalAlpha = this.opacity; ctx.fillStyle = '#D4AF37';
                    ctx.shadowBlur = 10; ctx.shadowColor = '#D4AF37';
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore();
                }
            }
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 100) {
                            ctx.save(); ctx.globalAlpha = (100 - distance) / 100 * 0.1;
                            ctx.strokeStyle = '#D4AF37'; ctx.lineWidth = 1;
                            ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke(); ctx.restore();
                        }
                    }
                }
                requestAnimationFrame(animateParticles);
            }
            animateParticles();

            // Gerenciamento do loading e botão de entrada
            const loadingContainer = document.querySelector('.loading-container');
            const enterButton = document.getElementById('enterButton');
            const transitionOverlay = document.querySelector('.transition-overlay');
            const portalAnimation = document.getElementById('portalAnimation');
            const portalParticles = document.getElementById('portalParticles');
            const screenDistortion = document.getElementById('screenDistortion');

            setTimeout(() => {
                loadingContainer.style.opacity = '0';
                setTimeout(() => { loadingContainer.style.display = 'none'; }, 500);
            }, 3000);

            // FUNÇÃO PARA ENCONTRAR ARQUIVO HTML AUTOMATICAMENTE
            function findHtmlFile() {
                // Lista de possíveis nomes de arquivos HTML para tentar
                const possibleFiles = [
                    'museu.html',
                    'Museu.html', 
                    'MUSEU.html',
                    'index.html',
                    'main.html',
                    'principal.html',
                    'home.html',
                    'galeria.html',
                    'obras.html',
                    'exposicao.html'
                ];

                // Função para tentar carregar um arquivo
                function tryLoadFile(filename) {
                    return new Promise((resolve, reject) => {
                        fetch(filename, { method: 'HEAD' })
                            .then(response => {
                                if (response.ok) {
                                    resolve(filename);
                                } else {
                                    reject();
                                }
                            })
                            .catch(() => reject());
                    });
                }

                // Tenta carregar cada arquivo da lista
                async function findFirstAvailableFile() {
                    for (const filename of possibleFiles) {
                        try {
                            const foundFile = await tryLoadFile(filename);
                            return foundFile;
                        } catch (error) {
                            // Continua para o próximo arquivo
                            continue;
                        }
                    }
                    
                    // Se nenhum arquivo for encontrado, retorna um padrão
                    return 'museu.html';
                }

                return findFirstAvailableFile();
            }

            // NOVA FUNÇÃO DE ANIMAÇÃO DO PORTAL
            function createPortalParticles() {
                const particleCount = 50;
                portalParticles.innerHTML = '';
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'portal-particle';
                    
                    // Posição inicial aleatória na tela
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    
                    // Direção para o centro da tela
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    const dx = (centerX - startX) * 2;
                    const dy = (centerY - startY) * 2;
                    
                    particle.style.left = startX + 'px';
                    particle.style.top = startY + 'px';
                    particle.style.setProperty('--dx', dx + 'px');
                    particle.style.setProperty('--dy', dy + 'px');
                    particle.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    portalParticles.appendChild(particle);
                }
            }

            async function startPortalAnimation() {
                // Ativa a distorção da tela
                screenDistortion.classList.add('active');
                
                // Cria as partículas do portal
                createPortalParticles();
                
                // Ativa a animação do portal
                portalAnimation.classList.add('active');
                
                // Efeito sonoro visual - faz as molduras "vibrarem"
                const frames = document.querySelectorAll('.frame');
                frames.forEach(frame => {
                    frame.style.animation = 'none';
                    frame.style.transform = 'scale(1.1) rotate(5deg)';
                    frame.style.filter = 'brightness(1.5) saturate(2)';
                });
                
                // Efeito no título
                const titleLines = document.querySelectorAll('.title-line');
                titleLines.forEach(line => {
                    line.style.textShadow = '0 0 50px rgba(212, 175, 55, 1), 0 0 100px rgba(212, 175, 55, 0.8)';
                    line.style.transform = 'scale(1.05)';
                });
                
                // Intensifica as partículas de fundo
                particles.forEach(particle => {
                    particle.speedX *= 3;
                    particle.speedY *= 3;
                    particle.size *= 2;
                });
                
                // Encontra o arquivo HTML automaticamente e redireciona
                try {
                    const htmlFile = await findHtmlFile();
                    setTimeout(() => {
                        window.location.href = htmlFile;
                    }, 3000);
                } catch (error) {
                    // Se não conseguir encontrar nenhum arquivo, mostra uma mensagem
                    setTimeout(() => {
                        alert('Nenhum arquivo HTML foi encontrado na pasta atual. Por favor, verifique se existe um arquivo .html na mesma pasta.');
                        resetAnimation();
                    }, 3000);
                }
            }
            
            function resetAnimation() {
                portalAnimation.classList.remove('active');
                screenDistortion.classList.remove('active');
                transitionOverlay.classList.remove('active');
                
                // Restaura os elementos
                const frames = document.querySelectorAll('.frame');
                frames.forEach((frame, index) => {
                    frame.style.animation = '';
                    frame.style.transform = '';
                    frame.style.filter = '';
                });
                
                const titleLines = document.querySelectorAll('.title-line');
                titleLines.forEach(line => {
                    line.style.textShadow = '';
                    line.style.transform = '';
                });
                
                // Restaura as partículas
                particles.forEach(particle => {
                    particle.speedX = (Math.random() - 0.5) * 0.5;
                    particle.speedY = (Math.random() - 0.5) * 0.5;
                    particle.size = Math.random() * 2 + 1;
                });
            }

            // Event listener para o botão de entrada
            enterButton.addEventListener('click', startPortalAnimation);

            // Redimensionamento do canvas
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
